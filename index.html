<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mc.spelunky.info</title>

    <!-- Pretendard 폰트 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Google Fonts에서 Roboto Mono 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Roboto Mono', 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            background-color: #f7d7e8; /* 연회색 배경 */
        }

        /* 콘텐츠 박스 스타일 */
        .coming-soon-box {
            text-align: center;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-weight: 700;
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 20px;
        }

        /* 제목 밑 설명 */
        .subtitle {
            font-size: 1.3rem;
            color: #9e9e9e; /* 회색 */
            font-weight: 600;
            margin-bottom: 10px; /* 간격 좁히기 */
        }

        /* 링크 스타일 */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        a {
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px dotted;
            transition: opacity 0.3s;
            color: #f06292; /* 핑크색 */
        }

        a:hover {
            opacity: 0.7;
        }

        /* 설명 텍스트 스타일 */
        .description {
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.6); /* 연한 색상 */
            margin-top: 5px;
        }

        /* 다크 모드 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            .coming-soon-box {
                background-color: #333;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            }
            h1 {
                color: #1da1f2;
            }
            a {
                color: #e91e63;
            }
        }

        /* 반응형 디자인 (모바일 대응) */
        @media (max-width: 600px) {
            .coming-soon-box {
                padding: 20px;
                gap: 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-box">
        <h1>mc.spelunky.info</h1>
        <!-- 추가된 설명 -->
        <div class="subtitle">Minecraft 1.20.1, Forge 47.4.0</div>
        <div class="link-container">
            <p>
                <a href="https://docs.google.com/uc?export=download&id=1L_-OLp2Q7lJBWangQMJv92scobSjXK0X">[필수] 서버 모드 다운로드</a>
                <span class="description"></span>
            </p>

            <p>
                <a href="https://github.com/iseeaitch/mc.spelunky.info/raw/refs/heads/main/client-mods.zip">[선택] 권장 클라이언트 모드</a>
                <span class="description">Oculus 셰이더, 최적화 등 유저의 환경을 개선하는 모드이니 넣어보렴</span>
            </p>

            <p>
                <a href="https://github.com/iseeaitch/mc.spelunky.info/raw/refs/heads/main/server-resourcepack.zip">[선택] 리소스팩 다운로드</a>
                <span class="description">서버 입장 시 자동으로 다운로드됨 그래서 받을필요가 없음ㄷㄷ</span>
            </p>
        </div>
    </div>
</body>
</html>
